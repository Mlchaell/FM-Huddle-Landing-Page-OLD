<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#"><img class="logo" src="imgs/logo.svg" alt="Huddle Logo"></a>
  </nav>

  <main class="container">
    <div class="bg-imgs">
      <!-- <img class="bg-img-1" src="imgs/bg-mobile.svg" alt="Background Image"> -->
      <img class="bg-img-main" src="imgs/illustration-mockups.svg" alt="Header Image">
    </div>

    <div class="content">
      <h1 class="header">Build The Community Your Fans Will Love</h1>
      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>

  <footer class="footer">
    <a href="#"><img class="social-icon" src="imgs/fb-svg.svg" alt="Facebook Button"></a>
    <a href="#"><img class="social-icon" src="imgs/twitter-svg.svg" alt="Twitter Button"></a>
    <a href="#"><img class="social-icon" src="imgs/insta-svg.svg" alt="Instagram Button"></a>
  </footer>
</body>
</html>
